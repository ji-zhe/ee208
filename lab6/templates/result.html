$def with (cmd, rst, form)
<head>
    <meta charset="UTF-8">
    <title>搜素-$:cmd['keyword']</title>
</head>
<body>

    <form action="/s" method="GET">
        $:form.render()
    </form>
    <h1>Search For "$:cmd['keyword']"</h1>
    <hr />
    <table>
        $if not rst:
            Sorry! Nothing found.
        $else:
            $for item in rst:
                <tr>
                    <a href = $item['url'] style="font-size:16pt;font-style:normal;font-weight:bold;">$:item['title']</a><br><br>
                    $:item['context']<br>
                    <font style="color:rgba(72, 161, 50, 0.664);font-size:10pt;">$item['url']</font><br><br><br>
                </tr>
    </table>
</body>
